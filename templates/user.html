{% extends 'index.html' %}

{% block title %}User{% endblock %}


{% block content %}

<div class="container text-center w-25">

    <div class="card mt-2" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{ user.username }}</h5>
          <p class="card-text">{{ user.first_name}} {{ user.last_name }}</p>

          <p class="card-text">{{ user.email }}</p>
        </div>
    </div>

    <div>
    <h2 class="mt-2">Posts</h2>


        {% for feedback in feedbacks %}
            <div class="card mt-2" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">{{ feedback.title }}</h5>
                    <p class="card-text">{{ feedback.content}}</p>

                    <div class="row">
                        <div class="col-6">
                            <a href="/feedback/{{ feedback.id }}/update" class="btn btn-primary w-100" role="button"><i class="bi bi-pencil-square"></i></a>
                        </div>
                        <div class="col-6">
                            <form action="/feedback/{{ feedback.id }}/delete" method="POST">
                                <button class="btn btn-danger w-100"><i class="bi bi-trash3"></i></button>
                            </form>   
                        </div>
                    </div>
                
                </div>

            </div>
        {% endfor %}


        <div class="row mt-5">
            <div class="col-6">
                <a href="/users/{{ user.username }}/feedback/add" class="btn btn-primary w-100" role="button">Add feedback</a>
            </div>
            <div class="col-6">
                <form action="/users/{{ user.username }}/delete" method="POST">
                    <button class="btn btn-danger w-100">Delete user</button>
                </form>   
            </div>
        </div>
    </div>


</div>


{% endblock %}
